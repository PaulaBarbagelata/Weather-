<!DOCTYPE html>
<html>
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3be747b939.js"
      crossorigin="anonymous"
    ></script>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="full-container"> 
    <div class="container" >
   
      <div class="search">
          <div class="row">
          <div class="col-6">
            <form id="searchCity">
            <input
              type="text"
              class="form-control"
              placeholder="Enter the city "
              aria-label="City"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
            
          </div>

          <div class="col-6">
            <input type="submit" class="form-control" value="search"  id=search-city-button"/>
          </div>
      
        </div>
      </div>
      </div>
      </form>
      <hr />
      
      <h1 > 
         
          <span class="city" id="city"> 
        Enter a City
      
      </span>
      <span id="country"> </span>
      
        <div class="date">
            <br/>
            
          Sunday 04/06/2023
        </div>
        <br/>
        <div id="description" class="description"></div>
        <div class="row">
          <div class="col-6">
       <span>
        <span><img src=""  id="icon" class="icon"></span>
      </span>
     <span class="realtemperature" id=real-temperature  >
       
          25 
        </span>
        
          <span > <a href="#" id="celsius-link" class="unit" class="active" >ºC</a>
          </span>
          <span ><a href="#" id="fahrenheit-link"  class="unit" class="active"  >ºF</a>
        </span>
      </div>
      <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          </div>
     
    

      </h1>

      <hr />
      <br/>
      <div class=shortprediction>
      <div class="row">
        <div class="hour col">
          20 hs

          <div class="h-temperature">
            23°
          </div>
        </div>
        <div class="hour col">
          22 hs
          <div class="h-temperature">
            20°
          </div>
        </div>
        <div class="hour col">
          00 hs
          <div class="h-temperature">
            18°
          </div>
        </div>
        <div class="hour col">
          02 hs
          <div class="h-temperature">
            15°
          </div>
        </div>
        <div class="hour col">
          04 hs
          <div class="h-temperature">
            13°
          </div>
        </div>
      </div>
     </div>
      <hr />
      <br/>
      <div class=prediction-container>

      <div class="row">
        <div class="prediction col" >
          Mon
          <br/>
          <i class="fa-solid fa-cloud-sun"></i>
          <div class="row">
          <div class="col">
            20° / 50°
          </div>
          </div>
        </div>
        <div class="prediction col">
          Tue
          <br/>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <div class="row">
              <div class="col">
                20° / 50°
              </div>
              </div>
        </div>
        <div class="prediction col">
          Wed
          <br/>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <div class="row">
              <div class="col">
                20° / 50°
              </div>
              </div>
        </div>
        <div class="prediction col">
          Thu
          <br/>
          
          <i class="fa-regular fa-sun"></i>
          <div class="row">
              <div class="col">
                20° / 50°
                
              </div>
              </div>
        </div>
        <div class="prediction col">
          Fry
          <br/>
          <i class="fa-solid fa-cloud"></i>
          <div class="row">
            
              <div class="col">
                
                20° / 50°
              </div>
              </div>
          </div>
        </div>
      </div>
      </div>
      <br>
      <div class="Endpage">
        Sourced by Paula Barbagelata <a href="https://github.com/PaulaBarbagelata/Weather-" target="_blank">See moore on GitHub</a>
    </div>
      <script src="src/index.js"></script>
    </div>
  </div>
  </body>
</html>
